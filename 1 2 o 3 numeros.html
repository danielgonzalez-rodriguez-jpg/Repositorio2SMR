<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero;
        numero=parseInt(prompt("Ingresa un numero de 1,2 o 3 cifras: "));
        if (numero < 100 && numero > 9)
            document.write("el numero es de dos cifras")
        else
            if (numero < 1000 && numero > 99)
                document.write("el numero es de tres cifras")
            else
                if (numero < 10 && numero > 0)
                document.write("el numero es de una cifra")
                else
                    document.write("El numero esta fuera de rango")
    </script>
</body>
</html>
