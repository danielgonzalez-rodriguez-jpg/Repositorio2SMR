<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

let nombre = prompt("Ingrese el nombre del alumno:");
let edad = parseInt(prompt("Ingrese la edad del alumno:"));

if (edad < 18) {
    document.write(nombre + " es menor de edad.<br>");
} else {
    document.write(nombre + " es mayor de edad.<br>");
}

let nota = parseFloat(prompt("Ingrese la nota del alumno (0-10):"));

if (nota < 5) {
    document.write("Tiene un suspenso.");
} else if (nota >= 5 && nota < 6) {
    document.write("Tiene un suficiente.");
} else if (nota >= 6 && nota < 7) {
    document.write("Tiene un bien.");
} else if (nota >= 7 && nota < 9) {
    document.write("Tiene un notable.");
} else if (nota >= 9 && nota < 10) {
    document.write("Tiene un sobresaliente.");
} else if (nota == 10) {
    document.write("Tiene matrícula de honor.");
} else {
    document.write("Nota inválida.");
}
    </script>
</body>
</html>
