<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let  valor1 , valor2
        valor1=prompt("primer numero");
        valor2=prompt("segundo numero");
        let suma = parseInt(valor1) + parseInt(valor2);
        document.write('El resultado de la suma es ');
        document.write(suma);
        document.write('<br>');
        let resta = parseInt(valor1) - parseInt(valor2);
        document.write('El resultado de la resta es ');
        document.write(resta);
        document.write('<br>');
        let multi = parseInt(valor1) * parseInt(valor2);
        document.write('El resultado de la multiplicacion es ');
        document.write(multi);
        document.write('<br>');
        let divi = parseInt(valor1) / parseInt(valor2);
        document.write('El resultado de la division es ');
        document.write(divi);
        document.write('<br>');
        let resto = parseInt(valor1) % parseInt(valor2);
        document.write('El resto de la division es ');
        document.write(resto);
        document.write('<br>');
    </script>
</body>
</html>
