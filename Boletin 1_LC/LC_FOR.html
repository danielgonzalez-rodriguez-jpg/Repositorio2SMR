<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero
        let suma = 0;
        for (let x = 1;x <=10;x++) {
            numero = parseInt(prompt("Ingrese un numero"))
            document.write(numero + "<br>")
        if (x > 5) {
            suma = suma + numero;
        }
        }
        document.write("suma =" + suma)
    </script>
</body>
</html>
