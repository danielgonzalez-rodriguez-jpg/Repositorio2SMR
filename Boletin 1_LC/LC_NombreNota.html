<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nombre = prompt("Introduce el nombre del alumno:");
        let edad = parseInt(prompt("Introduce la edad del alumno:"));

        switch (true) {
        case (edad < 18):
            document.write(`${nombre} es menor de edad.<br>`);
            break;
        default:
            document.write(`${nombre} es mayor de edad.<br>`);
            break;
        }

        let nota = parseFloat(prompt("Introduce la nota del alumno:"));

        switch (true) {
        case (nota < 5):
            document.write("Tiene un suspenso.<br>");
            break;
        case (nota >= 5 && nota < 6):
            document.write("Tiene un suficiente.<br>");
            break;
        case (nota >= 6 && nota < 7):
            document.write("Tiene un bien.<br>");
            break;
        case (nota >= 7 && nota < 9):
            document.write("Tiene un notable.<br>");
            break;
        case (nota >= 9 && nota < 10):
            document.write("Tiene un sobresaliente.<br>");
            break;
        case (nota == 10):
            document.write("Tiene matrícula de honor.<br>");
            break;
        default:
            document.write("Nota no válida. Introduce un valor entre 0 y 10.<br>");
            break;
        }
    </script>
</body>
</html>
