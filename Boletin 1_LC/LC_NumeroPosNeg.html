<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let valor
        valor=parseInt(prompt("Introduce un numero entero: "))
        if (valor < 0)
            document.write("El valor introducido es un numero negativo")
        else
            if (valor > 0)
            document.write("El valor introducido es un numero positivo")
            else
                document.write("El valor introducido es cero")
    </script>
</body>
</html>
