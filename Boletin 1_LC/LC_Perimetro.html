<body>
    <script>

        function calcularPerimetro(lado) {
            return 4 * lado;
}

        let ladoDelCuadrado = parseInt(prompt("Introduce el valor del lado del cuadrado: "))
        let perimetro = calcularPerimetro(ladoDelCuadrado);

        document.write("El per√≠metro del cuadrado es: " + perimetro);

    </script>
