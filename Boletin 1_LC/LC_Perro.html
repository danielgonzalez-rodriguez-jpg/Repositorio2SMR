<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calcularEdadHumana() {
            let edadPerro = parseInt(prompt("Ingresa la edad de tu perro en años:"));
            let edadHumana = 7 * edadPerro;
            document.write("La edad de tu perro en años humanos es: " + edadHumana);
        }

        calcularEdadHumana();
    </script>
</body>
</html>
