<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let suma = 0;
        let numero;

        do {
            numero = parseFloat(prompt("Ingrese un n√∫mero (0 para finalizar):"));
            suma += numero;
        } while (numero != 0);

        document.write("La suma total es: " + suma + "<br>");

        if (suma > 0) {
            document.write("El valor acumulado es mayor a cero.");
        } else if (suma < 0) {
            document.write("El valor acumulado es menor a cero.");
        } else {
            document.write("El valor acumulado es cero.");
        }
    </script>
</body>
</html>
