<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let precio = parseInt(prompt("Ingrese el precio del artículo (sin decimales):"));
        let cantidad = parseInt(prompt("Ingrese la cantidad que lleva el cliente:"));

        let total = precio - cantidad;

        document.write("Precio del artículo: " + precio + "<br>");
        document.write("Cantidad: " + cantidad + "<br>");
        document.write("Total a abonar: " + total);
    </script>
</body>
</html>
